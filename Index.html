<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="toggleSign()">+/-</button>
            <button class="btn" onclick="appendToDisplay('%')">%</button>
            <button class="btn orange" onclick="selectOperation('/')">/</button>
            <button class="btn gray" onclick="appendToDisplay('7')">7</button>
            <button class="btn gray" onclick="appendToDisplay('8')">8</button>
            <button class="btn gray" onclick="appendToDisplay('7')">9</button>
            <button class="btn orange" onclick="selectOperation('*')">X</button>
            <button class="btn gray" onclick="appendToDisplay('4')">4</button>
            <button class="btn gray" onclick="appendToDisplay('5')">5</button>
            <button class="btn gray "onclick="appendToDisplay('6')">6</button>
            <button class="btn orange" onclick="selectOperation('-')">-</button>
            <button class="btn gray" onclick="appendToDisplay('1')">1</button>
            <button class="btn gray" onclick="appendToDisplay('2')">2</button>
            <button class="btn gray" onclick="appendToDisplay('3')">3</button>
            <button class="btn orange" onclick="selectOperation('+')">+</button>
            <button class="btn zero gray" onclick="appendToDisplay('0')">0</button>
            <button class="btn gray" onclick="appendToDisplay('.')">.</button>
            <button class="btn orange" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
