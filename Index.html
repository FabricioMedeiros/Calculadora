<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <button class="btn">C</button>
            <button class="btn">+/-</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
            <button class="btn gray">7</button>
            <button class="btn gray">8</button>
            <button class="btn gray">9</button>
            <button class="btn orange">X</button>
            <button class="btn gray">4</button>
            <button class="btn gray">5</button>
            <button class="btn gray">6</button>
            <button class="btn orange">-</button>
            <button class="btn gray">1</button>
            <button class="btn gray">2</button>
            <button class="btn gray">3</button>
            <button class="btn orange">+</button>
            <button class="btn gray">0</button>
            <button class="btn gray">.</button>
            <button class="btn orange">=</button>
        </div>
    </div>
</body>
</html>
